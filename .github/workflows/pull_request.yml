name: Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  verify:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Execute unit tests
        run: npm run test

      - name: Build app
        run: npm run build
