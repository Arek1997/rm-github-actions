name: Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  verify:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: ./.github/actions/setup-project

      - name: Lint code
        uses: ./.github/actions/linting

      - name: Run tests
        uses: ./.github/actions/run-tests

      - name: Build app
        run: npm run build
